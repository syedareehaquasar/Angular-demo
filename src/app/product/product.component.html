<div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let product of products">
        <div class="card" style="width: 310px; margin-top: 15px;">
            <img src={{product.imagePath}} class="card-img" alt="..." height="150px"
                style="width: 200px; display: block; margin-left: auto; margin-right: auto;">
            <div class="card-body" style="text-align: center;">
                <h3 class="card-title">{{product.productName}}</h3>
                <h4 class="card-text">{{product.price | currency: 'INR'}}</h4>
                <h5 class="card-text">&#11088;{{product.ratings}}</h5>
            </div>
        </div>
    </div>
</div>
